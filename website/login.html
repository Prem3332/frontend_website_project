    <!-- Header with Navigation -->
    <header class="bg-dark text-white py-3 sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="file.png" alt="Logo" style="height: 50px;">
                <span class="name">Parmar Industries</span>

            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>

    <!-- Login Section -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="login-container bg-dark text-white p-4 rounded">
                        <form id="loginForm" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                                <small id="usernameError" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                                <small id="passwordError" class="form-text text-danger"></small>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Login</button>
                            <!-- Sign Up Option -->
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="signup.html" class="text-warning">Sign up here</a></p>
                            </div>
                        </form>
                    </div>
